<ion-header>
    <ion-toolbar color="primary">
      <ion-title>🏋️ Primeiro Treino</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="fecharModal()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="modal-content">
      <ion-icon name="barbell" class="icon-large"></ion-icon>
      <h2>Parabéns!</h2>
      <p>Você completou seu primeiro treino! Continue assim e atinja seus objetivos.</p>
      <p>🔥 Recompensa: <strong>+50 XP</strong></p>
    </div>
  </ion-content>
