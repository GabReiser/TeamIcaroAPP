<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Ícone do app -->
    <ion-icon name="person-circle-outline" class="login-icon"></ion-icon>

    <!-- Formulário -->
    <form (submit)="login()">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
      </ion-item>

      <!-- Botão de Login -->
      <ion-button expand="full" color="primary" type="submit">Entrar</ion-button>

      <!-- Botão de Login com Google -->
      <ion-button expand="full" fill="solid" class="google-login" (click)="loginComGoogle()">
        <ion-icon slot="start" name="logo-google" class="google-icon"></ion-icon>
        Entrar com Google
      </ion-button>

      <!-- Link para recuperação de senha -->
      <p class="forgot-password" (click)="recuperarSenha()">Esqueceu sua senha?</p>
    </form>
  </div>
</ion-content>
